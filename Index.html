<!DOCTYPE html>
<html>
    <head>
        <title>Forms in html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal details form</legend>
                <label>Enter your name:</label>
                <input type="text"><br><br>
                
                <label>Enter your email:</label>
                
                <input type="email"><br><br>
                
                <label>Enter your password:</label>
                
                <input type="password"><br><br>
                
                <label>Confirm the password:</label>
                
                <input type="password"><br><br>
                
                <label>Enter your age:</label>
                
                <input type="number"><br><br>
                
                <label>select your gender:</label>
                
                <input type="radio" value="male" name="gender">Male
                
                <input type="radio" value="female" name="gender">Female
                
                <input type="radio" value="others" name="gender">Others<br><br>
                
                <label>Choose your favourite food:</label>
                
                <input type="checkbox">French Fries
                
                <input type="checkbox">Ice cream
                
                <input type="checkbox">Jollof rice
                
                <input type="checkbox">Pizza<br><br>
                
                <label>Select your grade:</label>
                
                <select>
                
                    <option>Grade 6</option>
                
                    <option>Grade 7</option>
                
                    <option>Grade 8</option>
                
                    <option>Grade 9</option>
                
                    <option>Grade 10</option>
                
                    <option>Grade 11</option>
                
                    <option>Grade 12</option>
                
                </select><br><br>
                
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
